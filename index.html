<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--My CSS stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

    <title>Hello, world!</title>
</head>

<body>
    <h1 class="text-center">JAVASCRIPT TIP CALCULATOR</h1>
    <div class="border"></div>

    <div class="container">
        <div class="text-center mt-3">
            <input type="text" placeholder="Bill Amount" id="billInput">
        </div>

        <div class="border my-3"></div>

        <p class="text-center">How much would you like to tip?</p>


        <div class="slidecontainer text-center">
            <input type="range" min="0" max="50" value="25" step=".5" id="myRange" class="slider" >
            
            <output id="tipPercent">25%</output>
        </div>

        <div class="text-center">
            <button class="btn-primary btn-lg" id="calculate">Calculate the tip</button>
        </div>

        <div class="text-center">
            <output id="result"></output>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!--My JavaScript file-->
    <script type="text/javascript" src="main.js" ></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    
</body>

</html>
